<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Ticker Enhanced</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ticker-wrap {
      background: #0e1117;
      border-top: 1px solid #1f2630;
      border-bottom: 1px solid #1f2630;
      overflow: hidden;
      height: 70px;
      padding: 10px 0;
      position: relative;
    }

    .ticker {
      display: flex;
      white-space: nowrap;
      will-change: transform;
      animation: tickerScroll 25s linear infinite;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      padding: 0 30px;
      color: white;
      font-size: 16px;
      min-width: max-content;
    }

    .symbol {
      font-weight: bold;
      margin-right: 6px;
    }

    .price.up {
      color: #00e676;
    }

    .price.down {
      color: #ff1744;
    }

    .logo {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 8px;
    }

    @keyframes tickerScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-33.33%); }
    }

    /* Màu riêng cho từng coin */
    .BTC { color: #f7931a; }
    .ETH { color: #3c3c3d; }
    .BNB { color: #f3ba2f; }
    .SOL { color: #66f9a1; }
    .DOGE { color: #c2a633; }
    .XRP { color: #25a3e1; }
    .ADA { color: #0033ad; }
    .MATIC { color: #8247e5; }
    .AVAX { color: #e84142; }
    .SHIB { color: #f46363; }
    .LTC { color: #bebebe; }
    .DOT { color: #e6007a; }
    .TRX { color: #ef0027; }
    .UNI { color: #ff007a; }
    .LINK { color: #2a5ada; }
  </style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker">
    <!-- Ticker items render bằng JS -->
  </div>
</div>

<script>
  const symbols = [
    'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'DOGEUSDT',
    'XRPUSDT', 'ADAUSDT', 'MATICUSDT', 'AVAXUSDT', 'SHIBUSDT',
    'LTCUSDT', 'DOTUSDT', 'TRXUSDT', 'UNIUSDT', 'LINKUSDT'
  ];

  const tickerContainer = document.getElementById('ticker');

  function getLogo(symbol) {
    const coin = symbol.replace('USDT', '').toLowerCase();
    return `https://cryptoicon-api.pages.dev/api/icon/${coin}`;
  }

  function getCoinClass(symbol) {
    return symbol.replace('USDT', '');
  }

  function createTickerItem(symbol, price = '...') {
    const coin = symbol.replace('USDT', '');
    return `
      <div class="ticker-item ${coin}">
        <img class="logo" src="${getLogo(symbol)}" alt="${coin}" onerror="this.style.display='none'"/>
        <span class="symbol ${getCoinClass(symbol)}">${coin}/USDT</span>
        <span class="price" id="price-${symbol}">${price}</span>
      </div>`;
  }

  function renderTicker() {
    const fullList = symbols.map(s => createTickerItem(s)).join('');
    // Lặp 4 lần để đảm bảo độ dài vượt đủ màn hình → loop mượt
    tickerContainer.innerHTML = fullList + fullList + fullList + fullList;
  }

  async function fetchPrices() {
    try {
      const res = await fetch('https://api.binance.com/api/v3/ticker/price');
      const data = await res.json();
      symbols.forEach(symbol => {
        const found = data.find(t => t.symbol === symbol);
        if (found) {
          const newPrice = parseFloat(found.price).toFixed(2);
          document.querySelectorAll(`#price-${symbol}`).forEach(el => {
            const oldPrice = parseFloat(el.innerText);
            el.innerText = newPrice;
            el.classList.remove('up', 'down');
            if (!isNaN(oldPrice)) {
              el.classList.add(newPrice > oldPrice ? 'up' : newPrice < oldPrice ? 'down' : '');
            }
          });
        }
      });
    } catch (err) {
      console.error('Lỗi lấy giá:', err);
    }
  }

  function init() {
    renderTicker();
    fetchPrices();
    setInterval(fetchPrices, 5000);
  }

  init();
</script>

</body>
</html>
