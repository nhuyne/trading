<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smooth Crypto Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ticker-wrap {
      background: #0e1117;
      border-top: 1px solid #1f2630;
      border-bottom: 1px solid #1f2630;
      overflow: hidden;
      height: 60px;
      padding: 10px 0;
      position: relative;
    }

    .ticker {
      display: flex;
      white-space: nowrap;
      will-change: transform;
      animation: tickerScroll 40s linear infinite;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      padding: 0 30px;
      color: #e6e6e6;
      font-size: 16px;
      min-width: max-content;
    }

    .symbol {
      font-weight: bold;
      color: #f0b90b;
      margin-right: 8px;
    }

    .price.up {
      color: #00e676;
    }

    .price.down {
      color: #ff1744;
    }

    @keyframes tickerScroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker">
    <!-- Render nhiều lần để tạo loop mượt -->
  </div>
</div>

<script>
  const symbols = [
    'BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'DOGEUSDT',
    'XRPUSDT', 'ADAUSDT', 'MATICUSDT', 'AVAXUSDT', 'SHIBUSDT',
    'LTCUSDT', 'DOTUSDT', 'TRXUSDT', 'UNIUSDT', 'LINKUSDT'
  ];

  const tickerContainer = document.getElementById('ticker');

  function createTickerItem(symbol, price = '...') {
    return `
      <div class="ticker-item">
        <span class="symbol">${symbol.replace('USDT', '/USDT')}</span>
        <span class="price" id="price-${symbol}">${price}</span>
      </div>`;
  }

  function renderTicker() {
    const fullList = symbols.map(s => createTickerItem(s)).join('');
    // Render 3 vòng lặp để tạo băng dài mượt hơn màn hình
    tickerContainer.innerHTML = fullList + fullList + fullList;
  }

  async function fetchPrices() {
    try {
      const res = await fetch('https://api.binance.com/api/v3/ticker/price');
      const data = await res.json();
      symbols.forEach(symbol => {
        const found = data.find(t => t.symbol === symbol);
        if (found) {
          const newPrice = parseFloat(found.price).toFixed(2);
          document.querySelectorAll(`#price-${symbol}`).forEach(el => {
            const oldPrice = parseFloat(el.innerText);
            el.innerText = newPrice;
            el.classList.remove('up', 'down');
            if (!isNaN(oldPrice)) {
              el.classList.add(newPrice > oldPrice ? 'up' : newPrice < oldPrice ? 'down' : '');
            }
          });
        }
      });
    } catch (err) {
      console.error('Lỗi khi lấy giá:', err);
    }
  }

  function init() {
    renderTicker();
    fetchPrices();
    setInterval(fetchPrices, 5000);
  }

  init();
</script>

</body>
</html>
