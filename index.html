<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TradingView Ticker Tape</title>
  <style>
    body {
      background-color: #131722;
      margin: 0;
      padding: 0;
    }
    .tradingview-widget-container {
      width: 100%;
      height: auto;
    }
    .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
    }
    .tradingview-widget-copyright {
      font-size: 13px;
      line-height: 32px;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Trebuchet MS', Roboto, Ubuntu, sans-serif;
      color: #B2B5BE;
    }
    .tradingview-widget-copyright .blue-text {
      color: #2962FF;
    }
    .tradingview-widget-copyright a {
      text-decoration: none;
      color: #B2B5BE;
    }
    .tradingview-widget-copyright a:hover .blue-text {
      color: #1E53E5;
    }
    .tradingview-widget-copyright a:active .blue-text {
      color: #1848CC;
    }
  </style>
</head>
<body>
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget">
      <iframe src="https://s.tradingview.com/embed-widget/ticker-tape/?locale=en&symbols=%5BNASDAQ%3AAAPL%2CNASDAQ%3ATSLA%2CNASDAQ%3ANVDA%2CNASDAQ%3AAMZN%2CBINANCE%3ABTCUSDT%2CBINANCE%3AETHUSDT%5D&showSymbolLogo=true&isTransparent=false&displayMode=regular&colorTheme=dark"
              frameborder="0" allowtransparency="true" scrolling="no" width="100%" height="48px"
              style="box-sizing: border-box; display: block;">
      </iframe>
    </div>
    <div class="tradingview-widget-copyright">
      <a href="https://www.tradingview.com/" target="_blank" rel="noopener nofollow">
        <span class="blue-text">Track all markets on TradingView</span>
      </a>
    </div>
  </div>
</body>
</html>
