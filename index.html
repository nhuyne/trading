<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Ticker Tape</title>
  <style>
    body {
      margin: 0;
      background-color: #131722;
      color: white;
      font-family: Arial, sans-serif;
    }

    .ticker-wrap {
      width: 100%;
      overflow: hidden;
      background: #131722;
      border-top: 1px solid #333;
      border-bottom: 1px solid #333;
      height: 48px;
      position: relative;
    }

    .ticker {
      display: inline-block;
      white-space: nowrap;
      animation: tickerScroll 20s linear infinite;
    }

    .ticker-item {
      display: inline-block;
      padding: 0 30px;
      font-size: 16px;
      color: #ffffff;
    }

    .ticker-symbol {
      font-weight: bold;
      color: #f0b90b;
    }

    @keyframes tickerScroll {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker">
    <div class="ticker-item"><span class="ticker-symbol">AAPL</span>: $165.32</div>
    <div class="ticker-item"><span class="ticker-symbol">TSLA</span>: $245.10</div>
    <div class="ticker-item"><span class="ticker-symbol">NVDA</span>: $785.22</div>
    <div class="ticker-item"><span class="ticker-symbol">AMZN</span>: $135.44</div>
    <div class="ticker-item"><span class="ticker-symbol">BTC/USDT</span>: $64,500</div>
    <div class="ticker-item"><span class="ticker-symbol">ETH/USDT</span>: $3,150</div>
    <!-- Thêm nữa nếu muốn -->
  </div>
</div>

</body>
</html>
