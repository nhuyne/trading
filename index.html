<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Ticker Tape</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      background-color: #0e1117;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .ticker-wrap {
      background: #0e1117;
      border-top: 1px solid #1f2630;
      border-bottom: 1px solid #1f2630;
      overflow: hidden;
      height: 50px;
      position: relative;
    }

    .ticker {
      display: flex;
      white-space: nowrap;
      animation: tickerScroll 30s linear infinite;
    }

    .ticker-item {
      display: inline-flex;
      align-items: center;
      padding: 0 25px;
      color: #e6e6e6;
      font-size: 16px;
    }

    .symbol {
      font-weight: bold;
      color: #f0b90b;
      margin-right: 8px;
    }

    .price.up {
      color: #00c853;
    }

    .price.down {
      color: #ff3d00;
    }

    @keyframes tickerScroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

<div class="ticker-wrap">
  <div class="ticker" id="ticker">
    <!-- Nội dung sẽ được JS render -->
  </div>
</div>

<script>
  const symbols = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'DOGEUSDT'];
  const tickerContainer = document.getElementById('ticker');
  const prices = {};

  function createTickerItem(symbol, price) {
    return `
      <div class="ticker-item">
        <span class="symbol">${symbol.replace('USDT', '/USDT')}</span>
        <span class="price" id="price-${symbol}">${price}</span>
      </div>`;
  }

  async function fetchPrices() {
    try {
      const res = await fetch('https://api.binance.com/api/v3/ticker/price');
      const data = await res.json();
      symbols.forEach(symbol => {
        const found = data.find(t => t.symbol === symbol);
        if (found) {
          const el = document.getElementById(`price-${symbol}`);
          const newPrice = parseFloat(found.price).toFixed(2);
          if (el) {
            const oldPrice = parseFloat(el.innerText);
            el.innerText = newPrice;
            el.classList.remove('up', 'down');
            if (!isNaN(oldPrice)) {
              el.classList.add(newPrice > oldPrice ? 'up' : newPrice < oldPrice ? 'down' : '');
            }
          }
        }
      });
    } catch (err) {
      console.error('Lỗi khi lấy giá từ Binance:', err);
    }
  }

  function init() {
    // Khởi tạo UI ban đầu
    tickerContainer.innerHTML = symbols.map(s => createTickerItem(s, '...')).join('');
    fetchPrices(); // Lấy giá lần đầu
    setInterval(fetchPrices, 5000); // Cập nhật mỗi 5 giây
  }

  init();
</script>

</body>
</html>
